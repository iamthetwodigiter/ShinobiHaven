name: shinobihaven
description: "One stop solution for all your anime needs"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  flutter_riverpod: ^2.6.1
  carousel_slider: ^5.1.1
  cached_network_image: ^3.4.1
  better_player_plus: ^1.0.8
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shimmer: ^3.0.0
  flutter_onboarding_slider: ^1.0.11
  device_frame: ^1.4.0
  flutter_markdown_plus: ^1.0.5
  toastification: ^3.0.3
  url_launcher: ^6.3.2
  wakelock_plus: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.0
  hive_generator: ^2.0.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: SFPro
      fonts:
        - asset: assets/fonts/SF-Pro.ttf